<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="/web/style/UsuarioLoginView.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>FaÃ§a seu cadastro</h1>
            <img src="/web/img/login-img.svg" class="left-login-img">
            <!-- src https://storyset.com/illustration/grammar-correction/rafiki -->
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastre-se</h1>

                        
                        <div class="textfield">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" placeholder="Insira seu CPF">
                        </div>
                                       
                        <div class="textfield">
                            <label for="nome">Nome</label>
                        <input type="text" name="nome" placeholder="Insira seu Nome">
                    </div>
                    
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Insira seu Email">
                    </div>
                    
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Insira sua Senha">
                    </div>
                    
                    <div class="textfield">
                        <label for="ConfirmaSenha">Confirme sua senha</label>
                        <input type="password" name="ConfirmaSenha" placeholder="confirme sua Senha">
                    </div>
                    <button class="btn-login">Cadastrar</button>
                </div>
            </div>

</body>
</html>
