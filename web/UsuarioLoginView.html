<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style/UsuarioLoginView.css">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Entre com sua conta</h1>
            <img src="img/login-img.svg" class="left-login-img">
            <!-- src https://storyset.com/illustration/grammar-correction/rafiki -->
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>

                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Insira seu Email">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira sua senha">
                </div>
                <button class="btn-login">Entrar</button>
            </div>
        </div>
</body>

</html>
